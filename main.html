<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main_styles.css">
    <script src="https://kit.fontawesome.com/2338e2b11b.js" crossorigin="anonymous"></script>
    <title>Home</title>
</head>

<body>

<header class="header">
    
    <nav class="navbar">
        <ul>
            <li>
                <i class="fa-duotone fa-solid fa-house-chimney" style="--fa-primary-color: #ffffff; --fa-secondary-color: #ffffff;"></i>
                <span>Home</span>
            </li>

            <li>
                <i class="fa-solid fa-folder" style="color: #ffffff;"></i>
                <span>Projects</span>
            </li>

            <li>
                <i class="fa-solid fa-gears" style="color: #ffffff;"></i>
                <span>Tech</span>
                
                
            </li>
        </ul>   
    </nav>

    <div class="mode-change">
        <a href="#">
            <i class="fa-solid fa-sun"></i>
            <span class="tooltip">Light Mode</span>
        </a>
    </div>

</header>


<main class="container">

</main>

































<script>
document.addEventListener("DOMContentLoaded", () => {
    if (performance.navigation.type === 1) {
        window.location.href = "index.html";
    }

    const modeToggle = document.querySelector(".mode-change i");

    modeToggle.addEventListener("click", () => {
        // Toggle light mode class on the body
        document.body.classList.toggle("light-mode");

        // Apply or remove light-mode class from specific elements
        document.querySelector(".header").classList.toggle("light-mode");
        document.querySelectorAll(".navbar li").forEach(item => {
            item.classList.toggle("light-mode");
        });
        document.querySelector(".tooltip").classList.toggle("light-mode");

        // Change icon and tooltip text dynamically
        if (document.body.classList.contains("light-mode")) {
            modeToggle.classList.replace("fa-sun", "fa-moon");
            modeToggle.nextElementSibling.textContent = "Dark Mode";
        } else {
            modeToggle.classList.replace("fa-moon", "fa-sun");
            modeToggle.nextElementSibling.textContent = "Light Mode";
        }
    });
});
</script>

</body>
</html>
